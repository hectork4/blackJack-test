<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="title">
        BlackJack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnStart" class="btn btn-danger">Start</button>
            <button id="btnNew" class="btn btn-danger">Play again</button>
            <button id="btnAsk" class="btn btn-primary">Ask for a card</button>
            <button id="btnStop" class="btn btn-primary">Stop game</button>
        </div>
    </div>
    <main>
        <div class="scores">
            <div class="row container">
                <div class="col">
                    <h1>Player - <small>0</small></h1>
                    <div id="player">
                    </div>
                </div>
            </div>

            <div class="row container mt-2">
                <div class="col">

                    <h1>Computer - <small>0</small></h1>
                    <div id="computer">
                    </div>

                </div>
            </div>
        </div>

        <div class="result">
            
        </div>

    </main>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js"></script>
    <script>
        document.querySelector('#btnStart').addEventListener('click', () => {
            gameProcess.nuevoJuego();
        })    
    </script>
</body>
</body>
</html>
